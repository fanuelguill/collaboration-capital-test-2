<div class="container my-5">
    <form [formGroup]="updatingForm">
    </form>
    
    <div class="row form-group">
        <div class="col-md-4 h6" style="margin-top: 8px;">
            Brand *
        </div>
        <div class="col-md-8">
            <select class="form-select" aria-label="Example select with button addon">
                <option *ngFor="let brand of brands" value="{{brand?.brandId}}" [selected]="brand.brandId == campaign?.brand?.brandId">{{ brand?.name }}</option>
              </select>
        </div>
    </div>
    <div class="my-5">
        <div class="col-md-12 h6">
            Campaign name *
        </div>
        <div class="input-group">
            <input type="text" class="form-control" value="{{campaign?.campaignName}}" placeholder="Campaign name" aria-label="Campaign name" aria-describedby="basic-addon2">
        </div>
    </div>

    <div>
        <div class="col-md-12 h6">
            Media *
        </div>
        <div class="row">
            <div *ngFor="let media of campaign?.media" class="col-md-6 mt-4">
                <input class="form-check-input" type="checkbox" id="{{media?.mediaId}}" name="media" value="{{media?.mediaId}}">
                <label class="form-check-label" for="{{media?.mediaId}}">{{ media?.value }}</label>
            </div>
        </div>
    </div>
    <div class="my-5">
        <div class="col-md-12 h6">
            Deadline of decision
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Deadline of decision</mat-label>
              <input matInput readonly [matDatepicker]="picker" (dateInput)="$event.value.format('YYYY-MM-D')" [(ngModel)]="campaign.decisionDeadline" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Update</button>
    </div>
</div>
